<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="Portfolio" content="Mark Horvath's Resume">
    <title>Mark Horvath's Portfolio</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">


</head>

<body>
    <div class="container">

        <header class="row" id="header">
            <div class="col-md-6">
                <img class="title-logo" src="images_src/logo.svg" alt="Udacity logo">
            </div>
            <div class="col-md-6 text-right text-uppercase" id="title">
                <h1 class="title-super text-thin">Mark Horvath</h1>
                <h4>Web Developer</h4>
            </div>
        </header>

        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <picture>
                    <source media="(min-width: 1000px)" srcset="images/tdp-1000x350pano.jpg" class="img-responsive">
                    <img class="img-responsive main-img" src="images_src/tdp.jpg" alt="Torres Del Paine">
                </picture>
            </div>
        </div>

        <section class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </section>
        <section class="row text-center" id="portfolio">
            <div class="col-md-4">
                <picture>
                    <source media="(min-width:450px)" srcset="images/art-small.jpg" class="img-responsive">
                    <img class="img-responsive" src="images_src/art.jpg" alt="Rock formations in Taiwan">
                </picture>
                <h3 class="text-uppercase text-medium"><strong>Appify</strong></h3>
                <p><a href="#">Link to project</a></p>
            </div>

            <div class="col-md-4">
                <picture>
                    <source media="(min-width:450px)" srcset="images/castle-small.jpg" class="img-responsive">
                    <img class="img-responsive" src="images_src/castle.jpg" alt="Osaka Castle in Japan">
                </picture>
                <h3 class="text-uppercase text-medium"><strong>Sunflower</strong></h3>
                <p><a href="#">Link to project</a></p>
            </div>

            <div class="col-md-4">
                <picture>
                    <source media="(min-width:450px)" srcset="images/horse-small.jpg" class="img-responsive">
                    <img class="img-responsive" src="images_src/horse.jpg" alt="horse on a bluff">
                </picture>
                <h3 class="text-uppercase text-medium"><strong>Bokeh</strong></h3>
                <p><a href="#">Link to project</a></p>
            </div>
        </section>
    </div>
</body>
</html>
